<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Snake</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-menu" class="page active">
        <div class="page-container">
            <h1>Galactic Snake</h1>
            <div class="button-group">
                <button id="play-btn" class="game-btn">Play</button>
            </div>
        </div>
    </div>

    <div id="game" class="page">
        <div class="page-container">
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
                <div class="game-ui">
                    <div class="score">Score: <span id="score">0</span></div>
                    <button id="back-btn" class="game-btn">Back</button>
                </div>
            </div>
            <div class="touch-controls">
                <button class="touch-btn up" data-direction="up">⬆️</button>
                <button class="touch-btn left" data-direction="left">⬅️</button>
                <button class="touch-btn right" data-direction="right">➡️</button>
                <button class="touch-btn down" data-direction="down">⬇️</button>
            </div>
        </div>
    </div>

    <!-- Payment Processing Modal -->
    <div id="processingModal" class="modal">
        <div class="modal-content">
            <div class="payment-status">
                <div class="payment-spinner"></div>
                <h2>Processing Payment</h2>
                <p>Please wait...</p>
            </div>
            <div class="payment-result success">
                <div class="payment-icon">✓</div>
                <h2>Payment Successful!</h2>
                <p>Your purchase has been completed.</p>
            </div>
            <div class="payment-result error">
                <div class="payment-icon">✕</div>
                <h2>Payment Failed</h2>
                <p class="error-message">An error occurred during processing.</p>
                <button class="retry-button">Try Again</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <button id="restart-btn" class="game-btn">Play Again</button>
            <button id="menu-btn" class="game-btn">Main Menu</button>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
