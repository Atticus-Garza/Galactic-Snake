<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Snake</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu" class="page active">
        <div class="page-container">
            <h1>Galactic Snake</h1>
            <div class="button-group">
                <button id="play-btn" class="game-btn">New Game</button>
                <button id="shop-btn" class="game-btn">Shop</button>
                <button id="high-scores-btn" class="game-btn">High Scores</button>
            </div>
            <div class="coins">
                <span class="coin-icon">ü™ô</span>
                <span id="coin-amount">0</span>
            </div>
        </div>
    </div>

    <div id="game" class="page">
        <div class="page-container">
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
                <div class="game-ui">
                    <div class="score">Score: <span id="score">0</span></div>
                    <button id="back-btn" class="game-btn">Menu</button>
                </div>
            </div>
            <div class="touch-controls">
                <button class="touch-btn up" data-direction="up">‚¨ÜÔ∏è</button>
                <button class="touch-btn left" data-direction="left">‚¨ÖÔ∏è</button>
                <button class="touch-btn right" data-direction="right">‚û°Ô∏è</button>
                <button class="touch-btn down" data-direction="down">‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <div class="button-group">
                <button id="restart-btn" class="game-btn">Play Again</button>
                <button id="menu-btn" class="game-btn">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- High Scores Modal -->
    <div id="highScoresModal" class="modal">
        <div class="modal-content">
            <h2>High Scores</h2>
            <p>Personal Best: <span id="highScore">0</span></p>
            <button id="close-scores-btn" class="game-btn">Close</button>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <h2>Snake Shop</h2>
            <div class="shop-balance">Balance: <span id="shop-coins">0</span> ü™ô</div>
            <div class="shop-items">
                <div class="shop-item">
                    <div class="item-preview snake-skin-classic"></div>
                    <h3>Classic Snake</h3>
                    <p>The original</p>
                    <button class="game-btn shop-btn" data-item="classic" data-owned="true">Equipped</button>
                </div>
                <div class="shop-item">
                    <div class="item-preview snake-skin-neon"></div>
                    <h3>Neon Snake</h3>
                    <p>100 ü™ô</p>
                    <button class="game-btn shop-btn" data-item="neon" data-price="100">Buy</button>
                </div>
                <div class="shop-item">
                    <div class="item-preview snake-skin-galaxy"></div>
                    <h3>Galaxy Snake</h3>
                    <p>250 ü™ô</p>
                    <button class="game-btn shop-btn" data-item="galaxy" data-price="250">Buy</button>
                </div>
            </div>
            <button id="close-shop-btn" class="game-btn">Close</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
